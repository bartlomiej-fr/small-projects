<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-1</title>
    <style>
        body {
            background-color: #000;
        }

        svg {
            display: block;
            margin: 0 auto;
            width: 50%;
        }

        .face {
            animation: face-color infinite alternate 1s;
        }

        @keyframes face-color {
            100% {
                fill: red;
                stroke: yellow;
                stroke-width: 20px;
            }
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
        <g class="head">
            <circle class="face" cx="200" cy="200" r="150" fill="yellow" stroke="white" stroke-width="4" />
            <rect class="lips" width="100" height="20" x="150" y="250" stroke="red" stroke-width="8" />
            <circle class="eye" cx="130" cy="150" r="20" fill="black" />
            <circle class="eye" cx="270" cy="150" r="20" fill="black" />
        </g>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        TweenMax.to('.lips', .3, {
            y: -20,
            ease: "none",
            height: "+=40",
            repeat: -1,
            yoyo: true,
        })
    </script>
</body>

</html>
