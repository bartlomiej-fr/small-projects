<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="imagesavicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="wrapper">
    <div class="asideLeft">
      <div class="frontCard Cards">
        <div><svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
            <path
              d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
              stroke="#fff" /></svg></div>
        <div class="cardDetails">
          <p>0000 0000 0000 0000</p>
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
      <div class="backCard Cards">
        <p>000</p>
      </div>
    </div>

    <div class="loginSection">
      <div class="loginPanel">
        <p>Cardholder Name</p>
        <input type="text" placeholder="e.g. Jane Appleseed">
        <p>Card Number</p>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000">
        <div class="dateAndCvc">
          <div class="date">
            <p>Exp. Date (MM/YY)</p>
            <input type="text" placeholder="MM">
            <input type="text" placeholder="YY">
          </div>
          <div class="cvc">
            <p>CVC</p>
            <input type="text" placeholder="e.g. 123">
          </div>
        </div>
        <button>
          <span>Confirm</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
